* {

            box-sizing: border-box;
            font-family: Arial, sans-serif;

        :root {
            --primary-color: #6B8E23; /* Soft green */
            --secondary-color: #FFD700; /* Warm yellow */
            --background-color: #F5F5F5; /* Light neutral */
            --text-color: #333333; /* Dark gray for text */
            --button-hover-color: #556B2F; /* Darker green for button hover */
        }
        #container-inputs{
          display: none;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;

        /* Style for the header container */
#hcontainer {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for glassmorphism effect */
    backdrop-filter: blur(10px); /* Blur effect for glassmorphism */
    border-radius: 16px; /* Rounded corners */
    padding: 10px 20px;
    margin-bottom: 20px;
    background-color: var(--primary-color);

    /* position: sticky; */
    top: 0;
}

/* Container Styles */
#container {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  /* max-width: 500px; */
  width: 100%;
}

/* Input Field Styles */
.sub-input {
  margin-bottom: 15px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  font-size: 16px;
}

input[type="text"]:focus,
textarea:focus {
  border-color: #007bff;
  outline: none;
}

/* Button Styles */
.button {
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  margin-right: 10px;
}

.button:hover {
  background-color: #0056b3;
}

/* Error Message Styles */
div[id$="Error"] {
  color: #ff0000;
  font-size: 14px;
  margin-top: 5px;
}

/* Responsive Design */
@media (max-width: 600px) {
  #container {
    padding: 15px;
  }

  input[type="text"],
  textarea {
    font-size: 14px;
  }

  .button {
    font-size: 14px;
    padding: 10px;
    margin-bottom: 10px;
  }
}

            /* HTML: <div class="loader"></div> */
.loader {
    display: none;
  width: calc(100px - 14px);
  height: 50px;
  border-radius: 50px;
  background: 
   radial-gradient(farthest-side,#0000 calc(100% - 15px),#ccc calc(100% - 14px) 99%,#0000) left,
   radial-gradient(farthest-side,#0000 calc(100% - 15px),#ccc calc(100% - 14px) 99%,#0000) right;
  background-size: calc(50% + 7px) 100%;
  background-repeat: no-repeat;
  position: relative;
  animation: l10-0 1s infinite linear;
}
.loader:before {
  content: "";
  position: absolute;
  inset: 0;
  margin: auto; 
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #f03355;
  transform-origin: -14px 50%;
  animation: l10-1 0.5s infinite linear;
}
@keyframes l10-0 { 
    0%,49.99% { transform:scaleX(1)}
    50%,100% { transform:scaleX(-1)} 
}
@keyframes l10-1 { 
    100% { transform:rotate(1turn)} 
}
