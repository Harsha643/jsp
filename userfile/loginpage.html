<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./loginpage.css">
    <link rel="icon" type="image/gif" href="https://cdn4.vectorstock.com/i/1000x1000/38/23/recipe-concept-linear-icon-isolated-vector-22813823.jpg">

  
</head>
<body id="bodyna">

    <!-- header navbar -->
     <header id="hcontainer">

        <div class="main">  
            <img src="./recipe-food-logo-design-template-free-vector-removebg-preview.png" alt="recipe" id="image" width="50px">
    
           
            <form id="recipe-form" onsubmit="fetchingData(); return false;">
                <!-- <input type="text" id="input-country" placeholder="search country recipes"> -->
                <input type="text" id="search" placeholder="Search recipes MealName or category" autocomplete="off">
                 <button type="submit" id="subBtn1">submit</button>
                 </form>
        <span id="iconadd"><ion-icon name="add-circle-outline" id="addion"></ion-icon></span>
        <span id="addBtn">Add Recipes</span>
        <span id="fav"><ion-icon name="heart-outline" id="favopen"></ion-icon></span>
        <span id="userprofile"><img src="./image-removebg-preview.png" alt="" width="70px"></span>



        </div>

     </header>


   <!-- profile -->
   <div class="container" id="profileContainer" >
    <div class="subcontainer" id="subcontainer">
      <div class="prof">
       
        <button id="editbtn"><ion-icon name="create-outline"  id="editbt"></ion-icon></button>
        <img src="./image-removebg-preview.png" alt="" width="100px">
        <button id="draftdisplay">Draft</button>
      </div>
        <div><span id="username"></span></div>
        <div><span id="email"></span></div>

      
        <button id="logout">Logout</button>
    </div>
    <div class="edituser" id="edituser">

        <input type="text" id="useredit">
        <input type="email" id="emailedit">
        <button id="saveedit">save<div class="loadersave" ></div> </button>
        
    </div>
      
</div>



    <!-- loadiing -->
   <div style="display:flex ;justify-content: center;"><div class="loader" style="justify-content: center;"></div></div> 
    <!-- adding recipes -->

    
    <main id="container">
        
        <div id="container-inputs">
          
            <input type="hidden" id="id" >
            <div class="sub-input">
            <input type="text" id="mealname" placeholder="Mealname "  id="name" autocomplete="off">
            <div id="MealnameError"></div>
            </div>
            <div class="sub-input">

            <input type="text" id="category" placeholder="Catagory" id="name" autocomplete="off">
            <div id="CategoryError"></div>
            </div>
            <div class="sub-input">

            <input type="text" id="country" placeholder="Country" id="name" autocomplete="off">
            <div id="countryError"></div>
            </div>
            <div class="sub-input">

            <input type="text" id="imageUrl" placeholder="Image URL" id="name" autocomplete="off">
            
            <div id="imageError"></div>
            </div>
            <div class="sub-input">

            <textarea name="inst"  id="ingredient"  placeholder="Ingredients"  rows="5" cols="50"id="name" autocomplete="off"></textarea>
            <div id="IngredientsError"></div>
            </div>
            <div class="sub-input">

            <textarea name="ingre" id="Instructions" placeholder="Instructions" rows="5" cols="50"id="name" autocomplete="off"></textarea>
        
            <div id="InstructionsError"></div>
            </div>
            <button id="savedata" class="button" >save</button>
            <div class="allBtn">
                
                <button id="draftdata" class="button">Draft</button>
                <button id="closebtn" class="button">close</button>
               
            </div>
           
        </div>
       
    </main>


    <!-- bodylines -->
    <main id="main1">
        <div id="maincontainer">
            <div id="subcontainer2"></div>
           
                 </div>
                 <div id="inner"></div>
                 <div id="main2container">
                    
                 </div>

</main>

<div id="footcountry">

</div>




    <script type="module" src="loginpage.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

   
</body>
</html>
