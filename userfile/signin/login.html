      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
        // import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
        import { getDatabase,ref ,set} from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js';

    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLw3UVC_zF1hHVMbFKQtDNbfGO7m2MRro",
            authDomain: "recipes-c5762.firebaseapp.com",
            projectId: "recipes-c5762",
            storageBucket: "recipes-c5762.firebasestorage.app",
            messagingSenderId: "538393233770",
            appId: "1:538393233770:web:516e0663712d591a88bd13",
            measurementId: "G-C8L6BHEN54"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
    
        // Add event listener to the button
        document.getElementById("btn").addEventListener('click', function (e) {
            e.preventDefault();
    
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;
    
            if (username && email && password) {
                set(ref(db, 'username/' + username), {
                    username: username,
                    email: email,
                    password: password
                })
                .then(() => {
                    alert("User logged in successfully!");
                })
                .catch((error) => {
                    console.error("Error writing to Firebase Database", error);
                    alert("An error occurred. Please try again.");
                });
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
